<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto API</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form action="">
            <input type="text" class="nome" name="nome" id="nome" placeholder="Nome">
            <input type="email" class="email" name="email" id="email" placeholder="Email">
            <input type="password" class="senha" name="senha" id="senha" placeholder="senha">
            <input type="tel" class="tel" name="tel" id="tel" placeholder="tel">
            <button>Cadastrar</button>
        </form>
    </div>
</body>
</html>
